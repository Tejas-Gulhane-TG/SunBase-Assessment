<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section id="login-Screen" class="login-Screen">
        <form id="login-Form" class="login-form">
            <h1 style="font-size: 55px;">Login</h1>
            <input id="username" type="text" placeholder="Username" required>
            <input id="password" type="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </section>

    <main>
        <section id="view-cust" class="view-cust">
            <h1>Customer List</h1>
            <div class="btn-conntainer">
                <button onclick="displayAddcustomerForm()" class="btn">Add Customer</button>
                <label for="selectField">Sort By</label>
                <select name="" id="selectField" >
                    <option value="firstName">FirstName</option>
                    <option value="City">City</option>
                    <option value="Email">Email</option>
                    <option value="Phone">Phone</option>
                </select>
                <label for="selectField">Search By</label>
                <select name="" id="searchFeild">
                    <option value="firstName">FirstName</option>
                    <option value="City">City</option>
                    <option value="Email">Email</option>
                    <option value="Phone">Phone</option>
                </select>
                <div>
                    <input id="searchBar" type="text" placeholder="search" style="font-size: 15pt;">
                    <button class="btn" onclick="search()">Search</button>
                </div>
                <button onclick="syncDB()" id="sync-btn" class="btn">Sync</button>
            </div>


            <div class="table">
                <table id="customer-table">

                </table>
            </div>

            <form id="addCustomer-form" class="addCustomer-form">
                <h1 id="form-heading">Add Customer</h1>
                <div>
                    <div>
                        <label for="firstName">First Name:</label>
                        <input id="firstName" type="text" placeholder="FirstName" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input id="lastName" type="text" placeholder="LastName" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="street">street:</label>
                        <input id="street" type="text" placeholder="street" required>
                    </div>
                    <div>
                        <label for="address">address</label>
                        <input id="address" type="text" placeholder="address" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="city">city:</label>
                        <input id="city" type="text" placeholder="city" required>
                    </div>
                    <div>
                        <label for="State">State:</label>
                        <input id="State" type="text" placeholder="State" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">email</label>
                        <input id="email" type="email" placeholder="email" required>
                    </div>
                    <div>
                        <label for="phone">phone</label>
                        <input id="phone" type="text" placeholder="phone" required>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>

            <form id="editCustomer-form" class="addCustomer-form editCustomer-form">
                <h1 id="form-heading">Edit Customer</h1>
                <div>
                    <div>
                        <label for="editfirstName">First Name:</label>
                        <input id="editfirstName" type="text" placeholder="FirstName">
                    </div>
                    <div>
                        <label for="editlastName">Last Name:</label>
                        <input id="editlastName" type="text" placeholder="LastName">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="editaddress">address</label>
                        <input id="editaddress" type="text" placeholder="address">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="editcity">city:</label>
                        <input id="editcity" type="text" placeholder="city">
                    </div>
                    <div>
                        <label for="editState">State:</label>
                        <input id="editState" type="text" placeholder="State">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="editemail">email</label>
                        <input id="editemail" type="email" placeholder="email">
                    </div>
                    <div>
                        <label for="editphone">phone</label>
                        <input id="editphone" type="text" placeholder="phone">
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
